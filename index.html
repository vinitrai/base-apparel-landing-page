<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="logo">
          <img src="images/logo.svg" alt="the base apparel brand logo image">
        </div>
        <div class="hero">
          <div class="hero__text">
            <div class="hero__text-content">
              <h1><span>We're</span> <br> coming<br>soon</h1>
              <p>Hello fellow shoppers! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.
              </p>
              <form action="#" id="emailForm">
                <div class="email">
                  <input type="email" name="userMail" id="userMail" placeholder="Email Address">
                  <button type="submit"><img src="images/icon-arrow.svg" alt="a right icon image"></button>

                </div>
              </form>
            </div>
          </div>

          <div class="hero__image">
            <picture>
              <source srcset="images/hero-mobile.jpg" media="(max-width:767px)">
              <source srcset="images/hero-desktop.jpg" media="(min-width:768px">
              <img src="images/hero-mobile.jpg" alt="the hero image, a pleasing happy lady">
            </picture>
            <!-- <img src="images/hero-mobile.jpg" alt="the hero image, a pleasing happy lady"> -->
            <!-- <img src="images/hero-desktop.jpg" alt="the hero image, a pleasing happy lady"> -->
          </div>
        </div>
      </div>
    </header>
    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>
  </div>







  <script src="app.js"></script>
</body>

</html>
